<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del DNI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="validar.js"></script>
</head>
<body>
    <div class="nigga">
        <div class="mainwrapper">
                <main class="dnicalculator">
                    <div class="dnicalculator__wrapper">
                        <form class="dnicalculator__form">
                                <label for="dni">
                                    Escriba los números del DNI
                                </label>    
                                    <input type="number" name="dni" id="dni" placeholder="123456" class="dnicalculator__input" required >  
                                <label for="letra">
                                    Escriba la letra del DNI
                                </label>
                                    <input type="text" name="letra" id="letra" placeholder="T" class="dnicalculator__input" required>
                                    
                            
                                <input type="submit" name="Calcular" class="dnicalculator__form--enviar">  
                        </form>
                    </div>
        </div>    
                </main>
            <aside>
                <div class="aside__content">
                    <h1>Calculadora de la letra del DNI</h1>
                    <p class="aside__content--text">
                        ¡Calcule su letra del DNI mediante esta increible calculadora!
                    </p>
                    <div class="aside__image">
                        <img src="" alt="">
                    </div>
                </div>
            </aside>
    </div>
</body>
</html>
